<div class="task-container">
  <p>{{ task.name }}</p>
  <button
    ng-if="task.status === 'READY'"
    ng-click="start(task)">
    Start
  </button>
  <button ng-click="complete(task)"
          ng-if="task.status === 'IN_PROGRESS'">
   Complete
  </button>
  <div>
    <button ng-if="!showRename" ng-click="rename()">Rename</button>
    <input ng-if="showRename" type="text" ng-model="my.newName">
    <button ng-if="showRename" ng-click="update(task)">Update</button>
  </div>
</div>
